<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" (openedStart)="opening = true" (closed)="opening = false" [(opened)]="opened">
    <app-drawer></app-drawer>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-video></app-video>
    <app-controls
      [opening]="opening"
      (sidenavToggle)="sidenav.toggle()">
    </app-controls>
  </mat-sidenav-content>
</mat-sidenav-container>
