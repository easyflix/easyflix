<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" (openedStart)="opening = true" (closed)="opening = false" [(opened)]="opened">
    <app-drawer></app-drawer>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>{{ opening ? 'arrow_left' : 'menu' }}</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
