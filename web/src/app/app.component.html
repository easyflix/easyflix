<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side"
      (openedStart)="sideNavOpening = true"
      (closed)="sideNavOpening = false"
      [opened]="showSidenav$ | async">
    <app-sidenav (closeSidenav)="closeSidenav()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-icon-button (click)="openSidenav()" *ngIf="!sideNavOpening" class="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet #routerOutlet="outlet"></router-outlet>
