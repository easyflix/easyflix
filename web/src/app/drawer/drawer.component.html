<div class="drawer">
  <div class="controls">
    <button mat-icon-button (click)="toggleSettings()">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-form-field class="search" floatLabel="never">
      <input matInput>
      <mat-label>Search</mat-label>
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <div class="content" [ngClass]="state">
    <ng-template app-panels #panels></ng-template>
  </div>
</div>
